<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>数据录入</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spinkit.css">
    <style>
        body{font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","WenQuanYi Micro Hei",sans-serif;}
        h1, .h1, h2, .h2, h3, .h3, h4, .h4, .lead {font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;}

    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/photobooth_min.js"></script>
    <script type="text/javascript" src="js/input_face.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <br/><br/>
    <div class="row">
        <div class="col-md-12" align="center">
            <h2>请拍摄五张照片，分别为正面，左侧面，右侧面，仰视，俯视</h2>
        </div>
    </div>
    <br/>
    <div class="row" >
        <div class="col-md-2"></div>
        <div class="col-md-8" align="center">
            <div id="webcam" style="width:640px; height:480px"></div>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" id="picture" align="center"></div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" align="center">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="input-id" placeholder="id" style="width: 300px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="input-name" placeholder="中文名" style="width: 300px;">
                </div>
                <div class="form-group">
                <input type="text" class="form-control" id="input-birthplace" placeholder="籍贯" style="width: 300px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="input-job" placeholder="职业" style="width: 300px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="input-department" placeholder="单位" style="width: 300px;">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="input-major" placeholder="专业" style="width: 300px;">
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" align="center">
            <button type="button" class="btn btn-primary btn-lg" id="take-picture">拍摄</button>
            <button type="button" class="btn btn-success btn-lg" id="upload">上传</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" align="center">

        </div>
    </div>
    <br/>
    <div class="sk-circle">
        <div class="sk-circle1 sk-child"></div>
        <div class="sk-circle2 sk-child"></div>
        <div class="sk-circle3 sk-child"></div>
        <div class="sk-circle4 sk-child"></div>
        <div class="sk-circle5 sk-child"></div>
        <div class="sk-circle6 sk-child"></div>
        <div class="sk-circle7 sk-child"></div>
        <div class="sk-circle8 sk-child"></div>
        <div class="sk-circle9 sk-child"></div>
        <div class="sk-circle10 sk-child"></div>
        <div class="sk-circle11 sk-child"></div>
        <div class="sk-circle12 sk-child"></div>
    </div>
    <br/><br/>
    <hr>
    <footer>
        <div align="center">
            <a href="index.html">
                <img src="image/home.png" width="50px", height="50px", class="image-circle">
            </a>
            <span>Powered by Moon</span>
        </div>
    </footer>
</div>
</body>
</html>
