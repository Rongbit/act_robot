<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>录入数据</title>
    <!-- Path to Framework7 Library CSS, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 color related styles, iOS Theme -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">录入数据</div>
            </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
            <!-- Page, "data-page" contains page name -->

            <div data-page="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <form action="/act_robot/InputUserServlet" accept-charset="UTF-8" enctype="multipart/form-data" id="user-form" method="POST">
                        <div class="content-block-title">填写个人信息，机器人可以根据个人信息提供个性推荐</div>
                        <div class="list-block">
                            <ul>
                                <!-- Text inputs -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">姓名*</div>
                                            <div class="item-input">
                                                <input type="text" name="name" id="name" placeholder="李明">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">id*</div>
                                            <div class="item-input">
                                                <input type="text" name="id" id="id" placeholder="lm">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">籍贯*</div>
                                            <div class="item-input">
                                                <input type="text" name="home" id="home" placeholder="北京">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">职业*</div>
                                            <div class="item-input">
                                                <input type="text" name="job" id="job" placeholder="学生">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">单位*</div>
                                            <div class="item-input">
                                                <input type="text" name="org" id="org" placeholder="北京航空航天大学">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">专业*</div>
                                            <div class="item-input">
                                                <input type="text" name="major" id="major" placeholder="计算机">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block-title">录入五张不同角度的照片，让机器人可以认识你</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">正面*</div>
                                            <div class="item-input">
                                                <input name="photo-front" id="photo-front" capture="camera" accept="image/*" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">俯视(微俯)*</div>
                                            <div class="item-input">
                                                <input name="photo-down" id="photo-down" capture="camera" accept="image/*" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">仰视(微仰)*</div>
                                            <div class="item-input">
                                                <input name="photo-up" id="photo-up" capture="camera" accept="image/*" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">左侧(微侧)</div>
                                            <div class="item-input">
                                                <input name="photo-left" id="photo-left" capture="camera" accept="image/*" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">右侧(微侧)</div>
                                            <div class="item-input">
                                                <input name="photo-right" id="photo-right" capture="camera" accept="image/*" type="file">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
                    <div class="content-block" align="center">
                        <a href="#" id="submit-btn" class="button">提交</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/input_face_mobile.js"></script>
</body>
</html>
