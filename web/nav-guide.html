<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spinkit.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/nav-guide.js"></script>
    <style>
        body{font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","WenQuanYi Micro Hei",sans-serif;}
        h1, .h1, h2, .h2, h3, .h3, h4, .h4, .lead {font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;}
    </style>
    <title>nav-guide</title>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1">
        <button class="btn btn-default" id="return"><h4><span class="glyphicon glyphicon-chevron-left"></span>返回</h4></button>
    </div>
</div>

<div class="row">
    <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px" id="guide_answer">
        <div  align="center">

            <h1 id="b1">正在导航至目的地，请跟着我哦</h1>
            <div class="sk-rotating-plane"></div>
        </div>
    </div>
    <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px" id="guide_back">
        <div  align="center">

            <h1 id="b2">正在返航</h1>
            <div class="sk-rotating-plane"></div>
        </div>
    </div>

    <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px" id="guide_finish">
        <div  align="center">
            <h1 id="selection">已经到达目的地，您接下来的选择：</h1>
            <br>
            <br>
            <button type="button" class="btn btn-success btn-lg" id="continue">继续导航</button>
            <button type="button" class="btn btn-default btn-lg" id="back">返航</button>
        </div>
    </div>
    <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px" id="guide_stop_finish">
        <div  align="center">
            <h1 id="stop_selection">导航停止，您接下来的选择：</h1>
            <br>
            <br>
            <button type="button" class="btn btn-success btn-lg" id="stop_continue">继续导航</button>
            <button type="button" class="btn btn-default btn-lg" id="stop_back">返航</button>
        </div>
    </div>

</div>
<div class="row">
    <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px" id="guide_select">
        <div align="center">
            <button type="button" class="btn btn-warning btn-lg" id="guide_stop">停止导航</button>
            <button type="button" class="btn btn-success btn-lg" id="back1"> 返航</button>
            <button type="button" class="btn btn-primary btn-lg" id="detail">详情</button>
        </div>

    </div>
</div>


<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div style="position:fixed; bottom:5px;right:5px; width:100px; height:100px;">
    <a href="index.html">
        <img src="image/home.png" width="80px" height="80px"/>
    </a>
</div>
