<body>
<div class="container">
    <br/>
    <br/>
    <div class="row">
        <div class="row" >
            <h2 id="question">请问您想要了解的内容</h2>
            <h2 id="title">以下是今天的热门事件：</h2>
            <h3 id="content1"> 湖北天门洪灾，记者探访灾区和安置点 <small>热度7135</small></h3>
            <h3 id="content2"> 民航新规:航班延误旅客自理食宿 <small>热度1963</small></h3>
            <h3 id="content3"> 野生动物园老虎袭人 <small>热度1322</small></h3>
            <h3 id="content4"> ……</h3>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px">
            <div class="panel panel-success" id="question-panel">
                <div class="panel-heading">问题</div>
                <div class="panel-body">
                    <h3 id="user-speak">hhhhhhhhhhhhhhhhhhhhhhhhhhhh</h3>
                </div>
            </div>
            <div class="panel panel-info" id="answer-panel">
                <div class="panel-heading">有关内容如下</div>
                <div class="panel-body">
                    <h3 id="answer-title">标题：</h3><p id = "robot-answer-title">aaaaaaaa</p>
                    <h3 id="answer-hot">热度：</h3><p id="robot-answer-hot">aaaaaaaa</p>
                    <h3 id="answer-loc">地点：</h3><p id="robot-answer-loc">aaaaaaaa</p>
                    <h3 id="answer-participant">人物：</h3><p id="robot-answer-participant">aaaaaaaa</p>
                    <h3 id="robot-answer"></h3>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-4" ></div>
        <div class="col-md-4" align="center">
            <img src="image/microphone.png" width="120px" height="120px" id="microphone" class="img-circle" />
        </div>
    </div>

    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
