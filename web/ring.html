<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/spinkit.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ring.js"></script>
    <style>
        body{font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","WenQuanYi Micro Hei",sans-serif;}
        h1, .h1, h2, .h2, h3, .h3, h4, .h4, .lead {font-family:"ff-tisa-web-pro-1","ff-tisa-web-pro-2","Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei UI","Microsoft YaHei","WenQuanYi Micro Hei",sans-serif;}

    </style>
    <title>热门事件</title>
</head>
<body>
<div class="container">
    <br/>
    <br/>
    <div class="row">
        <div class="row" >
            <h2 id="question">请问您想要了解的内容</h2>
            <h2 id="title">以下是今天的热门事件：</h2>
        </div>
        <div class="row" id = "content">

        </div>
        <div class="sk-three-bounce" id="begin-loading" style="float: left">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12" style="margin-bottom: 50px; margin-top: 50px">
            <div class="panel panel-success" id="question-panel">
                <div class="panel-heading">问题</div>
                <div class="panel-body">
                    <h3 id="user-speak"></h3>
                </div>
            </div>
            <div class="panel panel-info" id="answer-panel">
                <div class="panel-heading">有关内容如下</div>
                <div class="panel-body">
                    <div class="weibo_line">
                        <div class="event_desc">
                            <span class="badge badge-warning">1</span>
                            <a href="#" id="robot-answer-title"></a><br/>
                        </div>
                        <div style="margin-left: 5px; margin-bottom: 3px">
                            <span class="corewd" style="font-weight: bold">关键词：</span>
                            <span id = "robot-answer-corewd">巡特警 持刀 特警队 绵阳市</span>
                           <br>
                            <span style="font-weight: bold">参与者：</span>
                            <span id="robot-answer-participant">阳西平 </span>
                            <br>
                            <span class="half-width"><span style="font-weight: bold">事件类型：</span>
            <span id = "robot-answer-eventType">社会安全事件</span>
            </span> <span> <span style="font-weight: bold">地点：</span><span id = "robot-answer-loc">四川省绵阳市</span>
    		</span> <br> <span class="half-width"><span style="font-weight: bold">事件情绪倾向：</span>
            <span id = "robot-answer-emotion">高兴</span>
                            <br>
                        </span> <span style="float: left; font-weight: bold">热度：</span>

                            <div class="progress" style="float: left; margin-top: 5px; margin-bottom: 0; height: 10px; width: 150px;">
                                <div class="progress-bar progress-bar-danger"  style="width:11%" aria-valuenow="11" aria-valuemin="0" aria-valuemax="100">
                                    <div class="bar"></div>
                                </div>
                            </div>
                            <span style="margin: 0 0 0 0; font-size: 15px; color: #eb192d;">&nbsp;11</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-md-4" ></div>
        <div class="col-md-4" align="center">
            <img src="image/microphone.png" width="120px" height="120px" id="microphone" class="img-circle" />
        </div>
    </div>

    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
    <div class="sk-double-bounce">
        <div class="sk-child sk-double-bounce1"></div>
        <div class="sk-child sk-double-bounce2"></div>
    </div>
    <div id="padding-div" class="row" style="margin: 100px"></div>
    <hr>

    <footer>
        <div align="center">
        <a href="index.html">
            <img src="image/home.png" width = "50px",height = "50px",class = "image-circle">
        </a>
        <span >Powered by Moon</span>
        </div>
    </footer>
</body>
</html>
